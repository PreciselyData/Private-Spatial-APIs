# Example: Using External Secrets Operator with HashiCorp Vault
# This example shows how to integrate Keycloak credentials with external secret management

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials
  namespace: spatial-apis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secret/data/spatial-apis/keycloak
      property: username
  - secretKey: password
    remoteRef:
      key: secret/data/spatial-apis/keycloak
      property: password
---
# Example: AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials-aws
  namespace: spatial-apis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: spatial-apis/keycloak/admin
      property: username
  - secretKey: password
    remoteRef:
      key: spatial-apis/keycloak/admin
      property: password
---
# Example: Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials-azure
  namespace: spatial-apis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: SecretStore
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: keycloak-admin-username
  - secretKey: password
    remoteRef:
      key: keycloak-admin-password

