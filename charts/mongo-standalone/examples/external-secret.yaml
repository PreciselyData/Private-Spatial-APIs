# Example: Using External Secrets Operator with HashiCorp Vault
# This example shows how to integrate MongoDB credentials with external secret management

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongo-credentials
  namespace: spatial-apis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mongo-root-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secret/data/spatial-apis/mongodb
      property: username
  - secretKey: password
    remoteRef:
      key: secret/data/spatial-apis/mongodb
      property: password
---
# Example: AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongo-credentials-aws
  namespace: spatial-apis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: mongo-root-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: spatial-apis/mongodb/root
      property: username
  - secretKey: password
    remoteRef:
      key: spatial-apis/mongodb/root
      property: password
---
