apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feature-service
  annotations:
    # Security: Add Content-Security-Policy header to protect against XSS attacks
    # Uncomment and customize the following line based on your security requirements:
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'";
    #   more_set_headers "X-Frame-Options: SAMEORIGIN";
    #   more_set_headers "X-Content-Type-Options: nosniff";
    #   more_set_headers "X-XSS-Protection: 1; mode=block";
    #   more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    # See: https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
spec:
  ingressClassName: "nginx"
  rules:
  {{- if .Values.global }}
  - host: {{ .Values.global.ingress.host | quote }}
  {{- else }}
  - host: {{ .Values.ingress.host | quote }}
  {{- end }}
    http:
      paths:
      - path: /rest/Spatial/WFS
        pathType: Prefix
        backend:
          service:
            name: feature-service
            port:
              number: 8080
      - path: /rest/Spatial/FeatureService
        pathType: Prefix
        backend:
          service:
            name: feature-service
            port:
              number: 8080
      - path: /rest/Spatial/DataService
        pathType: Prefix
        backend:
          service:
            name: feature-service
            port:
              number: 8080
      - path: /soap/FeatureService
        pathType: Prefix
        backend:
          service:
            name: feature-service
            port:
              number: 8080
